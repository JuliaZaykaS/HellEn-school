<section class="contacts">
  <div class="container">
    <div>
      <h2 class="contacts-title" id="form-contacts">
        Регистрация на
        <span class="contacts-title-accent">бесплатную</span> телефонную
        <span class="contacts-title-accent">консультацию</span> по нюансам ЗНО
        по английскому языку
      </h2>
      <p class="contacts-text">
        Оставь заявку на участие в
        <span class="contacts-title-accent">бесплатном занятии.<br /></span>
        С вами свяжется консультант и ответит на вопросы
      </p>
      <form class="form form-margin" action="#" method="POST">
        <input
          class="form-input"
          type="text"
          name="user-name"
          placeholder="Имя*"
          pattern="[А-Яа-я]{2,}"
          required
        />
        <input
          class="form-input"
          type="tel"
          name="user-tel"
          placeholder="Телефон*"
          pattern="\+[0-9]{11}"
          required
        />
        <button class="button inverse" type="submit">
          хочу на бесплатное занятие
        </button>
      </form>
    </div>
  </div>
</section>
