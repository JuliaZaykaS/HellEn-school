<section class="contacts section">
    <div class="container">
        <h2 class="contacts-title sm">Регистрация на <span class="accent">бесплатную</span> телефонную <span
                class="accent">консультацию</span> по нюансам ЗНО
            по английскому языку</h2>
        <p class="contacts-text">
            Оставь заявку на участие в <span class="accent">бесплатном занятии.</span><br>
            С вами свяжется консультант и ответит на вопросы
        </p>
        <form class="form form-margin">
            <input 
            class="form-input" 
            type="text" 
            name="user-name" 
            placeholder="Имя*" 
            pattern="[А-Яа-я]{2,}" 
            required>
            <input 
            class="form-input" 
            type="tel" 
            name="user-tel" 
            id="tel" 
            placeholder="Телефон*" 
            pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            required>
            <button class="button inverse" type="button" data-contacts-modal-open>хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
